<body>
  <h2>Компоненты в деталях</h2>

  <p>Вывод из компонента post-form</p>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr />

  <p>Вывод из компонента post</p>

  <app-post
  *ngFor="let p of posts"
  [myPost]="p"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Пост длинный</small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>

  </app-post>
</body>
