<div>

  <input
    type="text"
    class="form-control"
    placeholder="Title.."
    [(ngModel)]="title"
    #titleInput
  >
  <input
    type="text"
    class="form-control"
    placeholder="Text.."
    [(ngModel)]="text"
  >

  <button class="btn btn-dark" (click)="addPost()">Add post</button>
  <button class="btn btn-success" (click)="focusTitle()">Focus title</button>
</div>
